<ng-container seo [seoTitle]="product.name+' details page'">
  <h1>Product details page</h1>
  <div class="img-wrapper">
    @defer {
      <img [ngSrc]="product.src" height="100" width="100" alt="missing" />
    } @placeholder(minimum 50ms) {
      <div class="placeholder-container">
        <img
          fetchpriority="high"
          width="100"
          height="100"
          alt="lazy placeholder"
          src="100.svg"
        />
      </div>
    }
  </div>
  <div class="card-body">
    <div class="title">{{ product.name }}</div>

    <div class="card-footer">
      <div class="price">{{ product.price }} $</div>

      <button (click)="add(product)">&#65291;</button>
    </div>
  </div>
</ng-container>
