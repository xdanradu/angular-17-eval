 <ng-container seo [seoTitle]="'Products'" class="page">
  <div>
    <h1>PLP</h1>

    <div class="products-wrapper">
    @for (product of products; track product.name) {
      <product-card [product]="product"></product-card>
    } @empty {
      <div>There are no items.</div>
    }
    </div>
  </div>

 </ng-container>
